ANN;--- PaintBG portraits ---
ANN;We must install PaintBG before generalized biffing so that we can append to BGEE.SQL
ANN;PaintBG for EE is just .bmp files, so install first to allow other mods to overwrite
DWN;paintbg;0;13;0000;
ANN;Standardize PaintBG directory name to simplify scripting
CMD;IF EXIST "PaintBG*(EE)" MOVE /Y "PAINTBG*(EE)" "PaintBG"
ANN;Add PaintBG CHARNAME portraits to bgee.sql so they can be selected during character creation
CMD;IF EXIST "PaintBG" IF EXIST "override\bgee.sql" ECHO INSERT INTO portraits ROWS >> "override\bgee.sql" && ECHO ( >> "override\bgee.sql"
ANN;Make male CHARNAME portraits selectable
CMD;IF EXIST "PaintBG" IF EXIST "override\bgee.sql" FOR %%F IN ("PaintBG\PA#Ma*L.bmp") DO cmd /v:on /c "set trunc=%%%%~nF & echo '!trunc:~0,-2!', 1, >> override\bgee.sql"
ANN;Make female CHARNAME portraits selectable
CMD;IF EXIST "PaintBG" IF EXIST "override\bgee.sql" FOR %%F IN ("PaintBG\PA#Wo*L.bmp") DO cmd /v:on /c "set trunc=%%%%~nF & echo '!trunc:~0,-2!', 2, >> override\bgee.sql"
ANN;Close off the selectable portraits list
CMD;IF EXIST "PaintBG" IF EXIST "override\bgee.sql" ECHO )\; >> "override\bgee.sql"
ANN;Copy over all the portraits and remove the PaintBG directory
CMD;IF EXIST "PaintBG" XCOPY /Y /I "PaintBG\*.bmp" "characters" && RMDIR /S /Q "PaintBG"
